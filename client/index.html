<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Debut Recipe App</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Dish Debut ... Debut your best dish!</h1>
    </header>

    <main>
        <section>
            <h2>Search by Recipe Name</h2>
            <input type="text" id="recipeNameInput" placeholder="Enter recipe name">
            <button id="recipeNameButton">Search</button>
            <ul id="recipeNameResults"></ul>
        </section>

        <section>
            <h2>Search by Ingredient</h2>
            <input type="text" id="ingredientInput" placeholder="Enter ingredient">
            <button id="ingredientButton">Search</button>
            <ul id="ingredientResults"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 A Hunter Design</p>
    </footer>

    <!-- Link to JavaScript file -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
